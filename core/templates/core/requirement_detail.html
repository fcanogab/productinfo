{% extends "base.html" %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h1 class="mb-0">{{ requirement.name }}</h1>
      <div>
        <a href="{% url 'requirement_update' requirement.pk %}" class="btn btn-sm btn-outline-primary me-1">Edit</a>
        <a href="{% url 'requirement_delete' requirement.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
      </div>
    </div>
    <p>{{ requirement.definition }}</p>
    <p>{{ requirement.standard.name }}</p>
{% endblock %}
