{% extends "base.html" %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h1 class="mb-0">{{ feature.name }}</h1>
      <div>
        <a href="{% url 'feature_update' feature.pk %}" class="btn btn-sm btn-outline-primary me-1">Edit</a>
        <a href="{% url 'feature_delete' feature.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
      </div>
    </div>
    <p>{{ feature.description }}</p>
{% endblock %}
