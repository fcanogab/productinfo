{% extends "base.html" %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h1 class="mb-0">{{ contact.name }}</h1>
      <div>
        <a href="{% url 'contact_update' contact.pk %}" class="btn btn-sm btn-outline-primary me-1">Edit</a>
        <a href="{% url 'contact_delete' contact.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
      </div>
    </div>
    <p>{{ contact.email }}</p>
    <p>{{ contact.type }}</p>
{% endblock %}
