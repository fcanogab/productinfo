{% extends "base.html" %}

{% block content %}
	<h1>Activities</h1>
	<a href="{% url 'activity_add' %}" class="btn btn-primary mb-3">New</a>
	{% if activity_list %}
        <table class="table table-striped table-bordered align-middle">
            <tr>
                <th>Name</th>
                <th></th>
            </tr>
        {% for activity in activity_list %}
            <tr>
                <td><a href="{{ activity.get_absolute_url }}">{{ activity.name }}</a></td>
                <td><a href="{% url 'activity_delete' activity.pk %}">Delete</a></td>
            </tr>
        {% endfor %}
        </table>
    {% else %}
        <p>There are no activities.</p>
    {% endif %}
{% endblock %}
